<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Kato's Drum Machine</title>
    <script>
       function play(str) {
        
        if(str === "q" || str === "Q") {
          document.getElementById('display').innerText = "Bed";
        } else if(str === "w" || str === "W") {
          document.getElementById('display').innerText = "Dancing";
        } else if(str === "e" || str === "E") {
          document.getElementById('display').innerText = "Friday";
        } else if(str === "a" || str === "A") {
          document.getElementById('display').innerText = "Nobody";
        } else if(str === "s" || str === "S") {
          document.getElementById('display').innerText = "Perfect"; 
        } else if(str === "d" || str === "D") {
          document.getElementById('display').innerText = "Pool";
        } else if(str === "z" || str === "Z") {
          document.getElementById('display').innerText = "Ritual";
        } else if(str === "x" || str === "X") {
          document.getElementById('display').innerText = "Roses";
        } else if(str === "c" || str === "C") {
          document.getElementById('display').innerText = "World";
        }

       
        var audio = document.getElementById(str);
        audio.play();
      }


      window.document.onkeyup = function(event) {
        if(event.key === "q" || event.key === "Q") {
          play("Q");
        } else if(event.key === "w" || event.key === "W") {
          play("W");
        } else if(event.key === "e" || event.key === "E") {
          play("E");
        } else if(event.key === "a" || event.key === "A") {
          play("A");
        } else if(event.key === "s" || event.key === "S") {
          play("S"); 
        } else if(event.key === "d" || event.key === "D") {
          play("D");
        } else if(event.key === "z" || event.key === "Z") {
          play("Z");
        } else if(event.key === "x" || event.key === "X") {
          play("X");
        } else if(event.key === "c" || event.key === "C") {
          play("C");
        }
      }
    </script> 
 
  </head>
  <body>
    <div class="container" id="drum-machine" style="background-color: greenyellow; margin-top: 10px; box-shadow: black; 3px 3px 5px;" >
       <h1 class="text-center" style="text-align: center;">Kato's EDM Drum Machine</h1>
       <div class="text-center" id="display" style="text-align: center;">
         <strong>EMD</strong>
       </div>
       
       <div class="inner-container" id="drum-machine">
         <div class="pad-bank">
          <button class="drum-pad" id="drum-1" onclick="play('Q')" style="background-color: skyblue; margin-top: 10px; box-shadow: black 3px 3px 5px";>
            Q
            <audio src="./clip/Bed.mp3" class="clip" id="Q">
          </button>


          <button class="drum-pad" id="drum-2" onclick="play('W')" style="background-color: cornflowerblue; margin-top: 10px; box-shadow: black 3px 3px 5px;">
            W
            <audio src="./clip/Dancing.mp3" class="clip" id="W"> 
          </button>


          <button class="drum-pad" id="drum-3" onclick="play('E')" style="background-color: orangered; margin-top: 10px; box-shadow: black 3px 3px 5px;">
            E
         <audio src="./clip/Friday.mp3" class="clip" id="E">
          </button>


          <button class="drum-pad" id="drum-4" onclick="play('A')" style="background-color: lightgoldenrodyellow; margin-top: 10px; box-shadow: black 3px 3px 5px;">
            A
            <audio src="./clip/Nobody.mp3" class="clip" id="A">
          </button>


          <button class="drum-pad" id="drum-5" onclick="play('S')" style="background-color: yellow; margin-top: 10px; box-shadow: black 3px 3px 5px;">
            S
            <audio src="./clip/Perfect.mp3" class="clip" id="S">
          </button>


          <button class="drum-pad" id="drum-6" onclick="play('D')" style="background-color: darkred; margin-top: 10px; box-shadow: black 3px 3px 5px;">
            D
            <audio src="./clip/Pool.mp3" class="clip" id="D">
          </button>


          <button class="drum-pad" id="drum-7" onclick="play('Z')" style="background-color: mediumpurple; margin-top: 10px; box-shadow: black 3px 3px 5px;">
            Z
            <audio src="./clip/Ritual.mp3" class="clip" id="Z">
          </button>


          <button class="drum-pad" id="drum-8" onclick="play('X')" style="background-color:ivory; margin-top: 10px; box-shadow: black 3px 3px 5px;">
            X
            <audio src="./clip/Roses.mp3" class="clip" id="X">
          </button>


          <button class="drum-pad" id="drum-9" onclick="play('C')" style="background-color: violet; margin-top: 10px; box-shadow: black 3px 3px 5px;">
            C
            <audio src="./clip/World.mp3" class="clip" id="C">
          </button>

        </div>
      </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
